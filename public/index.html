<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-header navbar-custom sticky-top">
        <a class="navbar-brand" href="#">

            <nav class="navbar-header">
                <img src="./images/twitter.png" width="28" height="27" class="d-inline-block align-center" alt=""> Twitter Stats
            </nav>
        </a>
    </nav>
    <div class="container">
        <div class="row" id="usernameForm">
            <div class="col-sm-4 col-xs-3">
                <h3>Enter your Twitter handle </h3>
            </div>
            <div class="col-sm-5 col-xs-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="col-sm-3 col-xs-4">
                <button class="btn custom-btn btn-block" id="submit"> Submit </button>
            </div>
        </div>
        </br>
        </br>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="loading" style="display: none;">
                    <img id="loading-image" src="images/loading.gif" alt="Loading..." style="margin: auto;    
                    display: block; width:50px;" class="img-responsive" />
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row">
            <div class="col-sm-6" id="avgL" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Average Likes Per Tweet</h3>
                        <p class="card-text" id="avgLikes"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="avgR" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Average Retweets Per Tweet</h3>
                        <p class="card-text" id="avgRetweets"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div id="likedTweets" class="col-sm-6" style="display: none;">
                <h3>Top 5 Liked Tweets</h3>
                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="piclikes1">
                    <div class="card-body">
                        <p class="card-text" id="like1"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numlikes1"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="piclikes2">
                    <div class="card-body">
                        <p class="card-text" id="like2"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" style="display:inline" alt="">
                        <p id="numlikes2"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="piclikes3">
                    <div class="card-body">
                        <p class="card-text" id="like3"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numlikes3"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="piclikes4">
                    <div class="card-body">
                        <p class="card-text" id="like4"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numlikes4"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="piclikes5">
                    <div class="card-body">
                        <p class="card-text" id="like5"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numlikes5"></p>
                    </div>
                </div>
            </div>
            <div id="retweetedTweets" class="col-sm-6" style="display: none;">
                <h3>Top 5 Retweeted Tweets</h3>
                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="picretweets1">
                    <div class="card-body">
                        <p class="card-text" id="retweet1"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numretweets1"></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="picretweets2">
                    <div class="card-body">
                        <p class="card-text" id="retweet2"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numretweets2"></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="picretweets3">
                    <div class="card-body">
                        <p class="card-text" id="retweet3"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numretweets3"></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="picretweets4">
                    <div class="card-body">
                        <p class="card-text" id="retweet4"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numretweets4"></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <img class="card-img-top" alt="Card image cap" id="picretweets5">
                    <div class="card-body">
                        <p class="card-text" id="retweet5"></p>
                    </div>
                    <div class="card-footer">
                        <img src="./images/heart.png" width="15" height="15" class="d-inline-block align-center" alt="">
                        <p id="numretweets5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
